---
y: 'yes'
n: 'no'
datetime_format: '%Y/%m/%d'
placeholder: Select one of the options...

command:
 ping:
  description: Get PyPoca's latency
  reply:
   title: Pong!
   description: 'Latency: {latency}ms'
 help:
  description: Shows PyPoca's help menu
  reply:
   buttons:
    invite: Invite
    vote: Vote
    server: Server
    site: Site
 movie:
  description: 'All about movies: find, discover and get information'
  reply:
   title: Movie results
   fields:
    genre: Genre
    rating: Rating
    released: Released
    runtime: Runtime
    studios: Studios
    watch: Watch on
   buttons:
    cast: Cast
    crew: Crew
    similar: Similar
    trailer: Trailer
 person:
  description: 'All about people: find, discover and get information'
  reply:
   title: People results
   fields:
    birthday: Birthday
    born: Place of birth
    deathday: Day of death
    know_for: Know for
   buttons:
    acting: Acting
    jobs: Jobs
 tv:
  description: 'All about TV shows: find, discover and get information'
  reply:
   title: TV show results
   fields:
    episodes: Episodes
    genre: Genre
    network: Network
    premiered: Premiered
    rating: Rating
    runtime: Runtime
    seasons: Seasons
    studios: Studios
    watch: Watch on
   buttons:
    cast: Cast
    crew: Crew
    similar: Similar
    trailer: Trailer
 discover_movie:
  description: Discover movies by different types of data
 discover_tv:
  description: Discover TV shows by different types of data
 popular_movie:
  description: Get the current popular movies
 popular_person:
  description: Get the current popular people
 popular_tv:
  description: Get the current popular TV shows
 search_movie:
  description: Search for a movie
 search_person:
  description: Search for people
 search_tv:
  description: Search for TV show
 top_movie:
  description: Get the top rated movies
 top_tv:
  description: Get the top rated TV shows
 trending_movie:
  description: Get the trending movies
 trending_person:
  description: Get the trending people
 trending_tv:
  description: Get the trending TV shows
 upcoming_movie:
  description: Get the upcoming movies in theatres
 upcoming_tv:
  description: Get the upcoming TV shows

option:
 query:
  title: name
  description: A text query to search
 page:
  title: page
  description: Specify which page to query
 language:
  title: language
  description: A language to display translated data
  choices:
   en_US: English
   pt_BR: Portuguese
 region:
  title: region
  description: A region to filter release dates and where to watch
  choices:
   BR: Brazil
   US: United States
 nsfw:
  title: adult
  description: Choose whether to inlcude adult (pornography) content in the results
 sort_by:
  title: sort-by
  description: Choose from one of the many available sort options
  choices:
   popularity: popularity
   year: year
   rating: rating
   title: title
   votes: votes
 year:
  title: year
  description: Only include results that have a release date that is equal to the specified value
 min_year:
  title: min-year
  description: Only include results that have a release date that is greater or equal to the specified value
 max_year:
  title: max-year
  description: Only include results that have a release date that is less than or equal to the specified value
 min_votes:
  title: min-votes
  description: Only include results that have a vote count that is greater or equal to the specified value
 max_votes:
  title: max-votes
  description: Only include results that have a vote count that is less than or equal to the specified value
 min_rating:
  title: min-rating
  description: Only include results that have a rating that is greater or equal to the specified value
 max_rating:
  title: max-rating
  description: Only include results that have a rating that is less than or equal to the specified value
 min_runtime:
  title: min-runtime
  description: Only include results that have a runtime that is greater or equal to a value
 max_runtime:
  title: max-runtime
  description: Only include results that have a runtime that is less than or equal to a value
 interval:
  title: interval
  description: Choose between the trends of the day or the week
  choices:
   day: day
   week: week
 hide:
  title: hide
  description: The command response will only be visible to you
 service:
  title: service
  description: Filter the results by specific streaming service or channel
 genre:
  title: genre
  description: Filter the results by specific genre
  choices:
   action: action
   action_and_adventure: action & adventure
   adventure: adventure
   animation: animation
   comedy: comedy
   crime: crime
   documentary: documentary
   drama: drama
   family: family
   fantasy: fantasy
   history: history
   horror: horror
   kids: kids
   music: music
   mystery: mystery
   news: news
   reality: reality
   romance: romance
   soap: soap
   syfy: science fiction
   syfy_and_fantasy: sci-fi & fantasy
   talk: talk
   tv: TV movie
   thriller: thriller
   war: war
   war_and_politics: war & politics
   western: western

event:
 cooldown:
  title: 'Command `{command_name}` is on cooldown'
  description: 'You are on cooldown. Try again in {time:.2f} seconds'
 not_found:
  title: No results found
  description: Could not find any match for these specifications
 exception:
  title: 'An unexpected error occurred with `{command_name}` command'
  description: 'Error: {error}'
